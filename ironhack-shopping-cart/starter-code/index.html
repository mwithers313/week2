<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <br>
  <br>
  <br>
  <br>
  <br>

  <h1>Ironhack Merchandise Shop</h1>

  <br>
  <br>
  <br>

  <div id="all-the-rows">

  
    <div class="row">
      <span class="title">Iron Bobble Head</span>
      <span class="product-price">$25.00</span>

      <span>
        <label>QTY</label>
        <input type="number">
      </span>

      <span class="product-calculated-price">$0.00</span>

      <button class="btn btn-delete">Delete</button>
    </div>






    <div class="row">
        <span class="title">Ironhack T Shirt</span>
        <span class="product-price">$40.00</span>
    
        <span>
          <label>QTY</label>
          <input type="number">
        </span>
    
        <span class="product-calculated-price">$0.00</span>
    
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>


    <div class="create-row">

        <div>
          <label>Product Name</label>
          <input class="create-title" type="text">
        </div>

        <div>
          <label>Price</label>
          <input class="create-price" type="number">
        </div>

        <button class="btn btn-create" id="create-new">Create Product</button>


    </div>


    <div id="total-box">
      <button id="calc" class="btn btn-success">Calculate Prices</button>


      <h1>Total Price: <span id="real-actual-total"> </span></h1>

    </div>



  
  
  
  
</body>
</html>
